<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles/login.css">
</head>

<body>
<div id="main">
    <div id="login-div">
        <div class="login-block">
            <label for="username">Username: </label>
            <input type="text" class="login-input" name="username" id="username">
        </div>
        <div class="login-block">
            <label for="password">Password: </label>
            <input type="password" class="login-input" name="password" id="password">
        </div>
        <div id="error-message"></div>
        <button type="submit" id="enter-button">Login</button>
        <a id="signup-link" href="/signup">Don't registered yet?</a>
    </div>
</div>
<script type="text/javascript" src="/static/scripts/validations.js"></script>
<script type="text/javascript" src="/static/scripts/login.js"></script>
</body>

</html>
