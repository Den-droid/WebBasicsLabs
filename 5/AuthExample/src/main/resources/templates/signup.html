<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles/signup.css">
</head>
<body>
<div id="main">
    <div id="signup-div">
        <div class="signup-block">
            <label for="username">Username: </label>
            <input type="text" class="signup-input" name="username" id="username">
        </div>
        <div class="signup-block">
            <label for="password">Password: </label>
            <input type="password" class="signup-input" name="password" id="password">
        </div>
        <div class="signup-block">
            <label for="confirm_password">Confirm Password: </label>
            <input type="password" class="signup-input" name="confirm_password" id="confirm_password">
        </div>
        <div class="signup-block">
            <label for="fullname">Fullname: </label>
            <input type="text" class="signup-input" name="fullname" id="fullname">
        </div>
        <div class="signup-block">
            <label for="faculty">Faculty: </label>
            <input type="text" class="signup-input" name="faculty" id="faculty">
        </div>
        <div class="signup-block">
            <label for="id_card">ID Card: </label>
            <input type="text" class="signup-input" name="id_card" id="id_card">
        </div>
        <div class="signup-block">
            <label for="phone_number">Phone Number: </label>
            <input type="text" class="signup-input" name="phone_number" id="phone_number">
        </div>
        <div class="signup-block">
            <label for="birthday">Birthday: </label>
            <input type="date" class="signup-input" name="birthday" id="birthday">
        </div>
        <div id="error-message"></div>
        <button id="enter-button">Signup</button>
    </div>
</div>
<script type="text/javascript" src="/static/scripts/validations.js"></script>
<script type="text/javascript" src="/static/scripts/signup.js"></script>
</body>
</html>
